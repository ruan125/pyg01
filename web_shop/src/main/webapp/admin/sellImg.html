<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body ng-app="app">


<!-- ECharts单文件引入 -->
<script  src="../js/echars/echarts.min.js"></script>

<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
<script type="text/javascript">
    $scope.draw = function(results) {
        var length = results.length;
        var timeRiskInd = new Array();
        var dataRiskInd = new Array();
        for (var i = 0; i < length; i++){
            var time = results[i].time;
            var riskInd = results[i].riskInd;
            timeRiskInd.push(time);
            dataRiskInd.push(riskInd);
        }

        // 用于存放图表上的数据
        var data = {

            // 表的X轴参数
            labels : timeRiskInd,
            datasets : [
                {
                    // 背景色，常用transparent透明
                    fillColor :       "rgba(151,187,205,0.5)",
                    // 线条颜色，也可用"#ffffff"
                    strokeColor : "rgba(151,187,205,1)",
                    // 点的填充颜色
                    pointColor : "rgba(151,187,205,1)",
                    // 点的外边框颜色
                    pointStrokeColor : "#fff",
                    // 表的Y轴值
                    data : dataRiskInd
                }
            ]
        };

        // 定义图表的参数
        var defaultsParam = {
            // Y轴的起始值
            scaleStartValue :null,
            // Y/X轴的颜色
            scaleLineColor : "rgba(0,0,0,.1)",
            // X,Y轴的宽度
            scaleLineWidth : 1,
            // 刻度是否显示标签, 即Y轴上是否显示文字
            scaleShowLabels : true,
            // Y轴上的刻度,即文字
            scaleLabel : "<%=value%>",
            // 字体
            scaleFontFamily : "'Arial'",
            // 文字大小
            scaleFontSize : 20,
            // 文字样式
            scaleFontStyle : "normal",
            // 文字颜色
            scaleFontColor : "#666",
            // 是否显示网格
            scaleShowGridLines : true,
            // 网格颜色
            scaleGridLineColor : "rgba(0,0,0,.05)",
            // 网格宽度
            scaleGridLineWidth : 2,
            // 是否使用贝塞尔曲线? 即:线条是否弯曲
            bezierCurve : false,
            // 是否显示点数
            pointDot : true,
            // 圆点的大小
            pointDotRadius : 8,
            // 圆点的笔触宽度, 即:圆点外层边框大小
            pointDotStrokeWidth : 1,
            // 数据集行程
            datasetStroke : true,
            // 线条的宽度, 即:数据集
            datasetStrokeWidth : 2,
            // 是否填充数据集
            datasetFill : false,
            // 是否执行动画
            animation : true,
            // 动画的时间
            animationSteps : 60,
            // 动画的特效
            animationEasing : "easeOutQuart",
            // 动画完成时的执行函数
            onAnimationComplete : null
        }
        var ctx =
            document.getElementById("myChart").getContext("2d");
        new Chart(ctx).Line(data);
    };



</script>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div style="width: 50%">
    <canvas id="myChart" width="400" height="450"></canvas>
</div>
</body>
